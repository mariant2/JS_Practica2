<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Expenses Control</h1>
      </div>
      <div id="savings">
        <h3>Your savings</h3>
        <h2 id="total-savings">0 €</h2>

        <div id="savings-summary" class="row text-center border">
          <div class="col-6 border-right">
            <span class="summary-title">Incomes</span>
            <span id="total-incomes" class="amount income">0 €</span>
          </div>
          <div class="col-6 border-right">
            <span class="summary-title">Expenses</span>
            <span id="total-expenses" class="amount expense"> -0 €</span>
          </div>
        </div>

      </div>
      <div id="transactions">
        <h3>Transactions</h3>
        <div id="transactions-list" class="list-group">
        </div>
      </div>
      <div id="new-transaction">
        <h3>Add new transaction</h3>
        <form>
          <div>
            <label for="new-concept">Concept</label>
            <input id="new-concept" type="text" />
          </div>

          <div>
            <label for="new-quantity">Amount (negative is expense, positive is income)</label>
            <input id="new-amount" type="number" />
          </div>
          <button id="submit-transaction" onclick="addTransaction(); return false;">Add transaction</button>
        </form>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
